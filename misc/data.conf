<VirtualHost *:8030>
  DocumentRoot /data
</VirtualHost>

# directory permissions
<Directory /data/>
  Options None FollowSymLinks Indexes
  AllowOverride None
  Order allow,deny
  allow from all
</Directory>

# NuGet repo package rewrite rules
<Directory /data/repos/nuget/>
  AllowOverride All
  RedirectMatch 302 ^api/v2/package/([^/]+)/([^/]+)/?$ nupkg/$1.$2.nupkg
  RewriteEngine on
  RewriteRule ^api/v2/Packages/?$ packages.xml
  RewriteRule ^packages/?$ html/index.html
  RewriteRule ^packages/([^/]+)/([^/]+)/?$ html/$1.$2.html
</Directory>